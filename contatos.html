<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco </title>
    <link rel="stylesheet" href="contatos.css">
</head>

<body>
    <form action="">

        <h1 class="fale">Fale conosco </h1>

        <p>nome e sobrenome: <input type="text"></p>
        <p>Email: <input type="text"></p>
        <p>Telefone: <input type="number"></p>
        <p>mensagem: </p>

        <textarea name="" id="" cols="70" rows="10"></textarea>

        <p>como prefere o nosso contato: </p>
        <input type="radio" name="como prefere o nosso contato"> WhatsApp
        <input type="radio" name="como prefere o nosso contato"> Email
        <input type="radio" name="como prefere o nosso contato"> Telefone

        <p>Qual horário prefere ser atendido? </p>
        <select name="" id="">
            <option value="">Manhã </option>
            <option value="">Tarde </option>
            <option value="">Noite</option>
        </select>


        <p><input type="checkbox" name="" value="educacao"> gostaria de receber nossas novidades por Email?</p>


        <button class="esse">Enviar formulario </button>
    </form>

</body>

</html>
